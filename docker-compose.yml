services:
  postgres:
    container_name: db
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_USER: dbuser
      POSTGRES_PASSWORD: dbpass
      POSTGRES_DB: app
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  migration:
    build: .
    volumes:
      - ./server/db/migrations:/app/server/db/migrations
      - ./node_modules:/app/node_modules
      - ./server/node_modules:/app/server/node_modules
    depends_on:
      - postgres
    environment:
      DATABASE_URL: postgres://dbuser:dbpass@postgres:5432/app
    command: ./wait-for-it.sh postgres:5432 -- yarn workspace server migrate up

  server:
    container_name: server
    build: .
    command: yarn workspace server start
    volumes:
      - .:/app
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_DATABASE: app
      DB_USER: dbuser
      DB_PASSWORD: dbpass
      SERVER_PORT: 3000
    ports:
      - "3000:3000"

  client:
    container_name: client
    build: .
    command: yarn workspace client dev
    volumes:
      - .:/app
    ports:
      - "5173:5173"

volumes:
  db-data:
